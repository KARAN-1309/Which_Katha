<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which_Katha?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='Katha_bg1.mp4') }}" type="video/mp4">
        </video>
    </div>

    <aside class="sidebar">
        <div class="logo-area">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Which_Katha Logo">
        </div>
        
        <nav class="nav-links">
            <a href="#" class="active" onclick="location.reload()">üè† Home</a>
            <a href="#" onclick="alert('Watchlist feature coming soon!')">‚ù§Ô∏è Watchlist</a>
            <a href="#" onclick="alert('History is saved locally on your device.')">üï∞Ô∏è History</a>
        </nav>

        <div class="sidebar-footer">
            <p>¬© 2026 Which_Katha</p>
        </div>
    </aside>

    <main class="content">
        
        <section id="home-section" class="fade-in">
            <header class="hero">
                <h1>Which_Katha?</h1>
                <p>Which story will you watch today?</p>
            </header>

            <div class="glass-card search-box">
                <form id="recommend-form">
                    <div class="form-grid">
                        <div class="input-group">
                            <label>üé≠ Mood</label>
                            <select id="mood">
                                <option value="Happy">Happy</option>
                                <option value="Melancholic">Melancholic</option>
                                <option value="Adventurous">Adventurous</option>
                                <option value="Romantic">Romantic</option>
                                <option value="Thrilling">Thrilling</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>üì∫ Type</label>
                            <select id="type">
                                <option value="movie">Movies</option>
                                <option value="tv">Web Series / TV</option>
                                <option value="anime">Anime</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>üåç Region</label>
                            <select id="region">
                                <option value="Global">Global / Hollywood</option>
                                <option value="Bollywood">Bollywood (India)</option>
                                <option value="K-Drama">K-Drama (Korea)</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label>üë• Age Group</label>
                            <select id="age">
                                <option value="All">All Ages</option>
                                <option value="Kids">Kids & Family</option>
                                <option value="Adults">Adults (18+)</option>
                            </select>
                        </div>

                        <div class="input-group" style="grid-column: span 2;">
                            <label>üìÖ Released After: <span id="year-val" style="color:#FFD700;">2010</span></label>
                            <input type="range" id="year-slider" min="1980" max="2026" value="2010" class="slider">
                        </div>
                    </div>

                    <button type="submit" class="cta-btn">üé¨ Find My Story</button>
                </form>
            </div>

            <div id="recent-wrapper" class="hidden">
                <h3 class="row-title">üï∞Ô∏è Recently Found</h3>
                <div class="movie-row" id="recent-row"></div>
            </div>

            <div id="result-area"></div>

            <div id="browse-area">
                <h3 class="row-title">üî• Trending Now</h3>
                <div class="movie-row" id="trending-row"></div>
            </div>
        </section>

    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
